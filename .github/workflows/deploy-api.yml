name: Deploy API

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if CI passed and API or database files changed
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    steps:
      - uses: actions/checkout@v4

      - name: Check for API/Database changes
        id: changes
        if: github.event_name == 'workflow_run'
        run: |
          # Get the list of changed files from the triggering commit
          CHANGED_FILES=$(git diff --name-only ${{ github.event.workflow_run.head_sha }}^..${{ github.event.workflow_run.head_sha }} 2>/dev/null || echo "")
          if echo "$CHANGED_FILES" | grep -qE '^(apps/api/|packages/database/)'; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Railway CLI
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.should_deploy == 'true'
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.should_deploy == 'true'
        run: railway up --service aggregator
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
