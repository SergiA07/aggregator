name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Turborepo to compare with base branch

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Determine the base ref for comparison
      - name: Set base ref
        id: base
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ref=origin/${{ github.base_ref }}" >> $GITHUB_OUTPUT
          else
            echo "ref=HEAD~1" >> $GITHUB_OUTPUT
          fi

      # Turborepo automatically includes dependents when a package changes
      # e.g., changing shared-types will also lint/typecheck api and web
      - name: Lint affected packages
        run: bunx turbo lint --filter=...[${{ steps.base.outputs.ref }}]

      - name: Type check affected packages
        run: bunx turbo type-check --filter=...[${{ steps.base.outputs.ref }}]

      - name: Test affected packages
        run: bunx turbo test --filter=...[${{ steps.base.outputs.ref }}]

  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -t api-test -f apps/api/Dockerfile .

      - name: Verify container starts (DI resolution)
        run: |
          # Run container and capture output
          # We expect it to fail on SUPABASE config, but NOT on DI resolution errors
          OUTPUT=$(docker run --rm \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e SUPABASE_URL="https://test.supabase.co" \
            -e SUPABASE_ANON_KEY="test" \
            -e SUPABASE_SERVICE_KEY="test" \
            api-test timeout 10s bun run dist/main.js 2>&1 || true)

          echo "$OUTPUT"

          # Fail if we see dependency resolution errors
          if echo "$OUTPUT" | grep -q "UnknownDependenciesException"; then
            echo "::error::NestJS dependency injection failed - check for type imports of injectable classes"
            exit 1
          fi

          # Fail if we see module resolution errors
          if echo "$OUTPUT" | grep -q "Cannot find module"; then
            echo "::error::Module resolution failed - check path aliases and imports"
            exit 1
          fi

          echo "âœ… Container startup verification passed"
