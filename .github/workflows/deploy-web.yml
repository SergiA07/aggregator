name: Deploy Web

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    # Only deploy if CI passed
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Web changes
        id: changes
        if: github.event_name == 'workflow_run'
        uses: tj-actions/changed-files@v46
        with:
          files: |
            apps/web/src/**
            apps/web/public/**
            apps/web/package.json
            apps/web/tsconfig*.json
            apps/web/vite.config.ts
            apps/web/tailwind.config.*
            apps/web/index.html
            apps/web/wrangler.*
          files_ignore: |
            **/*.md

      - name: Log change detection result
        if: github.event_name == 'workflow_run'
        run: |
          if [ "${{ steps.changes.outputs.any_changed }}" == "true" ]; then
            echo "✅ Web changes detected - will deploy"
            echo "Changed files:"
            echo "${{ steps.changes.outputs.all_changed_files }}"
          else
            echo "⏭️ No web changes - skipping deploy"
          fi

      - uses: oven-sh/setup-bun@v2
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.any_changed == 'true'
        with:
          bun-version: latest

      - name: Cache bun dependencies
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.any_changed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.any_changed == 'true'
        run: bun install

      - name: Build
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.any_changed == 'true'
        run: bun run build --filter=@repo/web
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Deploy to Cloudflare Workers
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.any_changed == 'true'
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bunx wrangler deploy
