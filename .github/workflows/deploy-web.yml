name: Deploy Web

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    # Only deploy if CI passed
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    steps:
      - uses: actions/checkout@v4

      - name: Check for Web changes
        id: changes
        if: github.event_name == 'workflow_run'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get changed files across all commits in the push (last 20 commits max)
          CHANGED_FILES=$(gh api /repos/${{ github.repository }}/compare/${{ github.event.workflow_run.head_sha }}~20...${{ github.event.workflow_run.head_sha }} --jq '.files[].filename' 2>/dev/null || echo "")

          # Fallback if compare fails
          if [ -z "$CHANGED_FILES" ]; then
            CHANGED_FILES=$(gh api /repos/${{ github.repository }}/commits/${{ github.event.workflow_run.head_sha }} --jq '.files[].filename')
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE '^apps/web/'; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "✅ Web changes detected - will deploy"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "⏭️ No web changes - skipping deploy"
          fi

      - uses: oven-sh/setup-bun@v2
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.should_deploy == 'true'
        with:
          bun-version: latest

      - name: Cache bun dependencies
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.should_deploy == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.should_deploy == 'true'
        run: bun install

      - name: Build
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.should_deploy == 'true'
        run: bun run build --filter=@repo/web
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Deploy to Cloudflare Workers
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.should_deploy == 'true'
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bunx wrangler deploy
